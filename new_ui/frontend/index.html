<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Q&A System</title>
    <link rel="stylesheet" href="frontend/css/style.css?v=1179595" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
    <div class="container bg-white shadow-xl rounded-2xl p-8 space-y-8 relative">

      <!-- Top bar: course selector aligned to top-right -->
      <div class="absolute top-6 right-6">
        <div class="relative inline-block">
          <select
            id="course-select"
            name="course"
            class="appearance-none bg-blue-50 text-blue-800 font-medium border-2 border-blue-300 rounded-lg py-2 pl-4 pr-10 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 cursor-pointer transition duration-200 hover:bg-blue-100"
            required
          >
            <option value="" disabled selected>üéì Select Course</option>
            <option value="ML">ü§ñ Machine Learning</option>
            <option value="Politics">üèõÔ∏è Politics</option>
            <option value="Speech">üé§ Speech</option>
            <option value="Signal">üì° Signal</option>
          </select>

          <!-- Custom dropdown arrow -->
          <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-blue-600 pointer-events-none">
            ‚ñº
          </span>
        </div>
      </div>

      <!-- Header -->
      <header class="text-center">
        <h1 class="text-4xl font-extrabold text-blue-600 mb-2">
          MultiModal Video Question-Answering
        </h1>
        <p class="text-gray-500 text-lg">Ask a question, get a video answer.</p>
      </header>

      <!-- Q&A Form -->
      <section class="space-y-4">
        <form id="qa-form" class="space-y-4">
          <label for="question-input" class="block text-lg font-medium text-gray-700">
            Your Question:
          </label>
          <textarea
            id="question-input"
            name="question"
            rows="4"
            class="w-full p-4 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-blue-500"
            placeholder="E.g., What is Linear Regression?"
            required
          ></textarea>

          <div class="grid grid-cols-3 gap-4">
            <button
              type="submit"
              data-length="short_answer"
              class="answer-btn w-full bg-green-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-green-700 transition-colors duration-200"
            >
              Short Answer
            </button>
            <button
              type="submit"
              data-length="medium_answer"
              class="answer-btn w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-200"
            >
              Medium Answer
            </button>
            <button
              type="submit"
              data-length="long_answer"
              class="answer-btn w-full bg-purple-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-purple-700 transition-colors duration-200"
            >
              Long Answer
            </button>
          </div>
        </form>
      </section>

      <!-- Video Answer Section -->
      <section id="video-answer-section" class="space-y-6 hidden">
        <h2 class="text-2xl font-bold text-gray-700">Your Video Answer</h2>

        <div class="flex flex-col md:flex-row gap-6">
          <div class="flex-grow space-y-4">
            <video
              id="answer-video"
              controls
              class="w-full aspect-video bg-gray-900 rounded-xl shadow-lg"
            >
              <source src="" type="video/mp4" />
              Your browser does not support the video tag.
            </video>

            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 shadow-sm caption-container">
              <p id="caption-text" class="text-gray-600">
                Captions will appear here.
              </p>
            </div>
          </div>

          <div class="md:w-1/3 space-y-2">
            <h3 class="text-lg font-semibold text-gray-700">
              Source Lectures:
            </h3>
            <ul id="source-lectures-list" class="space-y-2 text-sm text-gray-500"></ul>
          </div>
        </div>
      </section>

      <!-- Loading Spinner -->
      <div id="loading-spinner" class="hidden text-center">
        <div class="flex items-center justify-center space-x-2">
          <div class="w-6 h-6 rounded-full animate-pulse bg-blue-500"></div>
          <div class="w-6 h-6 rounded-full animate-pulse bg-blue-500"></div>
          <div class="w-6 h-6 rounded-full animate-pulse bg-blue-500"></div>
        </div>
        <p class="mt-2 text-gray-500">Generating your video answer...</p>
      </div>
    </div>

    <!-- Video Modal -->
    <div id="video-modal" class="video-modal hidden">
      <div class="video-modal-content">
        <button id="video-modal-close" class="video-modal-close">&times;</button>
        <video id="original-video-player" controls class="w-full aspect-video"></video>
      </div>
    </div>

    <script src="frontend/js/script.js?v=2025057"></script>
  </body>
</html>
